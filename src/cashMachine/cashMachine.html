<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Machine Game</title>
    <script src="https://play.staging.workadventu.re/iframe_api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cashMachine.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-[#1b1b29f2] text-white flex flex-col justify-center items-center gap-y-6 p-4">
        <h1 class="text-2xl text-center">Cash Machine</h1>
        <p class="text-small">
            Choose your bet and press the button to get your prize!        
        </p>
        <div class="slots relative">
            <img id="lever-up" src="/public/images/cashMachine/lever-up.png" alt="Lever Up" class="absolute bottom-5 left-0 cursor-pointer">
            <img id="lever-down" src="/public/images/cashMachine/lever-down.png" alt="Lever Up" class="hidden absolute bottom-0 cursor-pointer">
            <img src="/public/images/cashMachine/cashMachineLayout.png" alt="Cash Machine Layout" class="w-96 h-96">
            <!-- Slot 1 -->
            <div class="flex flex-col justify-end items-center overflow-y-hidden absolute top-[148px] left-[105px] w-14 h-[135px] gap-y-3 reel">
            </div>
            <!-- Slot 2 -->
            <div class="flex flex-col justify-end items-center overflow-y-hidden absolute top-[148px] left-[167px] w-14 h-[135px] gap-y-3 reel">
            </div>
            <!-- Slot 3 -->
            <div class="flex flex-col justify-end items-center overflow-y-hidden absolute top-[148px] left-[228px] w-14 h-[135px] gap-y-3 reel">
            </div>
        </div>          
    </div>
</body>
</html>

<style>
    * {
        font-family: 'Press Start 2P', cursive;
    }

    .reel {
        background-image: url('/public/images/cashMachine/slot.png');
        background-repeat: repeat-y;
        
    }
</style>
