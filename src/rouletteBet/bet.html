<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <meta name="title" content="My inventory" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bet</title>
    <script src="https://play.staging.workadventu.re/iframe_api.js"></script>
    <!-- Font Persona 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="bet.ts" type="module"></script>
  </head>
  <body>
    <main>
      <div class="flex p-5 bg-[#1b1b29f2] rounded-lg m-3 justify-center">
        <div class="flex flex-wrap gap-7 text-white font-semibold">
          <button id="minBet">min</button>
          <button id="removeBet">-</button>
          <div class="flex gap-3">
            <img
              src="../../public/images/coin.png"
              class="w-6 h-6 lg:w-3 lg:h-3"
            />
            <div class="whitespace-nowrap" id="bet-count"></div>
          </div>
          <button id="addBet">+</button>
          <button id="maxBet">max</button>
        </div>
      </div>
    </main>
  </body>
</html>

<style>
  * {
    font-family: "Press Start 2P", cursive;
  }
