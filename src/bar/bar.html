<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bar</title>
    <script src="https://play.staging.workadventu.re/iframe_api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="bar.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-[#1b1b29f2] text-white flex flex-col justify-center items-center gap-y-2 p-4 select-none">
        <h1 class="text-2xl text-center">Welcome to the bar</h1>
        <p class="text-xs">Take a drink to improve your luck on the solo casino game</p>

        <div id="morinDrink" class="drink cursor-pointer my-3 flex flex-col items-start w-full hover:bg-red-900 duration-200 py-3 px-2 rounded">
            <article class="flex gap-x-6 justify-between w-full items-center">
                <div class="flex gap-x-4">
                    <img src="/public/images/drinks/cocktail1.png" class="w-10 h-10" alt="morin">
                    <aside>
                        <div class="flex gap-x-3">
                            <h1>Le Morin</h1>
                            
                        </div>
                        <p class="text-[8px]">Improve insanely your luck</p>
                    </aside>
                </div>
                <h2 class="text-xl">40 G</h2>
            </article>
        </div>

        <hr class="border-b border-white w-full " />

        <div id="marcellinDrink" class="drink cursor-pointer my-3 flex flex-col items-start w-full hover:bg-emerald-900 duration-200 py-3 px-2 rounded">
            <article class="flex gap-x-6 justify-between w-full items-center">
                <div class="flex gap-x-4">
                <img src="/public/images/drinks/cocktail2.png" class="w-10 h-10" alt="morin">
                    <aside>
                        <div class="flex gap-x-3">
                            <h1>Le Marcellin</h1>
                            
                        </div>
                        <p class="text-[8px]">Improve a lot your luck</p>
                    </aside>
                </div>
                <h2 class="text-xl">30 G</h2>
            </article>
        </div>

        <hr class="border-b border-white w-full " />

        <div id="servalDrink" class="drink cursor-pointer my-3 flex flex-col items-start w-full hover:bg-teal-400 duration-200 py-3 px-2 rounded">
            <article class="flex gap-x-6 justify-between w-full items-center">
                <div class="flex gap-x-4">
                    <img src="/public/images/drinks/cocktail3.png" class="w-10 h-10" alt="morin">
                    <aside>
                        <div class="flex gap-x-3">
                            <h1>Le Serval</h1>
                            
                        </div>
                        <p class="text-[8px]">Improve your luck</p>
                    </aside>
                </div>
                <h2 class="text-xl">15 G</h2>
            </article>
        </div>

        <hr class="border-b border-white w-full " />

        <div id="marquesDrink" class="drink cursor-pointer my-3 flex flex-col items-start w-full hover:bg-yellow-800 duration-200 py-3 px-2 rounded">
            <article class="flex gap-x-6 justify-between w-full items-center">
                <div class="flex gap-x-4">
                    <img src="/public/images/drinks/cocktail4.png" class="w-10 h-10" alt="morin">
                    <aside>
                        <div class="flex gap-x-3">
                            <h1>Le Marques</h1>
                            
                        </div>
                        <p class="text-[8px]">Improve a bit your luck</p>
                    </aside>
                </div>
                <h2 class="text-xl">5 G</h2>
            </article>
        </div>

    </div>
</body>
</html>

<style>
    * {
        font-family: 'Press Start 2P', cursive;
    }
</style>
