<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Or Higher Game</title>
    <script src="https://play.staging.workadventu.re/iframe_api.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="twentyOne.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-[#1b1b29f2] text-white flex flex-col justify-center items-center gap-y-2 p-4">
        <h1 class="text-4xl underline">21</h1>

        <div class="flex items-center justify-center mt-8">
            <p>Dealer:</p>
            <div id="dealerCards" class="flex justify-start items-center w-full">
                <img src="/public/images/cards/card-back1.png" alt="card-back" class="w-10 h-14" />
                <img src="/public/images/cards/card-back1.png" alt="card-back" class="w-10 h-14 -translate-x-4" />
            </div>
        </div>
        <p id="dealerScore" class="text-[8px]"></p>

        <p id="21displayer" class="text-2xl mt-8">Setting the game</p> 

        <div class="flex gap-x-3 justify-start items-center w-full px-8  mt-8" id="playerCards">
            <img src="/public/images/cards/card-back1.png" alt="card-back" class="w-20 h-28" />
            <img src="/public/images/cards/card-back1.png" alt="card-back" class="w-20 h-28" />
        </div>
        <p id="score">Score: </p>

        <div id="actions" class="flex gap-x-3 justify-start items-center mt-8">
            <button id="button-hit" class="hidden bg-rose-950 text-rose-400 disabled:opacity-30 border border-rose-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 outline-none duration-300 group">
                <span class="bg-rose-400 shadow-rose-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
                Hit
            </button>
            <button id="button-stand" class="hidden bg-green-950 text-green-400 disabled:opacity-30 border border-green-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 outline-none duration-300 group">
                <span class="bg-green-400 shadow-green-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
                Stand
            </button>
            <button id="button-start" class=" bg-green-950 text-green-400 disabled:opacity-30 border border-green-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 outline-none duration-300 group">
                <span class="bg-green-400 shadow-green-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
                Start
            </button>
        </div>

    </div>
</body>
</html>

<style>
    * {
        font-family: 'Press Start 2P', cursive;
    }
</style>
